<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
	* {
		box-sizing: border-box;	
	}
	div {
		background: #aaaaaa;	
	}
	@media (min-width: 768px) {
		
		.col-4 {
			float: left;
			width: 33.33333%;	
		}
		.col-8 {
			float: left;
			width: 66.66667%;	
		}
		.col-10 {
			float: left;
			width: 83.33333%;	
		}
		.col-2 {
			float: left;
			width: 16.66667%;	
		}
		.col-6 {
			float: left;
			width: 50%;	
		}
	}
	@media (min-width: 1000px) {
		.col-6 {
			width: 25%;	
		}
	}
</style>
</head>

<body>

	<div class="col-6">
    	Content
    </div>
    
    <div class="col-6">
    	Content
    </div>

	<div class="col-6">
    	Content
    </div>
    
    <div class="col-6">
    	Content
    </div>

</body>
</html>
